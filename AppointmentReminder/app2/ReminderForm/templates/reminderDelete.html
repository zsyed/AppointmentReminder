<form class="form-horizontal" role="form" >
	

	<div class="form-group">
		<label class="col-sm-3 control-label" for="ContactName">Contact Name</label>
		<div class="col-sm-3" >
			<label class="col-sm-3 control-label" for="ContactName">{{reminder.ContactName}}</label>
		</div>
	</div>	

	<div class="form-group">
		<label class="col-sm-3 control-label" for="Message">Message</label>
		<div class="col-sm-3" >
			<label class="col-sm-3 control-label" for="Message">{{reminder.Message}}</label>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="ReminderDateTime">Reminder Date Time</label>
		<div class="col-sm-3" >
			<label class="col-sm-3 control-label" for="ReminderDateTime">{{reminder.ReminderDateTime.substring(0,4) == '1901' ? "None" : reminder.ReminderDateTime | date: 'EEE MM/dd/yyyy hh:mma' }}</label>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" ></label>
		<div class="col-sm-3" >
			<input type="submit" class="btn btn-primary" value="Delete" data-ng-click="submitDeleteForm()" />
		</div>
	</div>


</form>
