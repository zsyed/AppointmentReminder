<form class="form-horizontal" role="form" >
	

	<div class="form-group">
		<label class="col-sm-3 control-label" for="FirstName">First Name</label>
		<div class="col-sm-9" >
			<input type="text" data-ng-model="contact.FirstName" id="firstName" name="FirstName" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="LastName">Last Name</label>
		<div class="col-sm-9" >
			<input type="text" data-ng-model="contact.LastName" id="LastName" name="LastName" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="EmailAddress">Email Address</label>
		<div class="col-sm-9" >
			<input type="text"  data-ng-model="contact.EmailAddress"  id="EmailAddress" name="EmailAddress" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="PhoneNumber">Cell Phone Number</label>
		<div class="col-sm-9" >
			<input type="text"  data-ng-model="contact.PhoneNumber"  id="PhoneNumber" name="PhoneNumber" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="TimeZone">Time Zone</label>
		<div class="col-sm-9" >
			<input type="text"  data-ng-model="contact.TimeZone"  id="TimeZone" name="TimeZone" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" ></label>
		<div class="col-sm-9" >
			<input type="submit" class="btn btn-primary" value="Submit" data-ng-click="submitForm()" />
		</div>
	</div>


</form>
