<form class="form-horizontal" role="form" >
	

	<div class="form-group">
		<label class="col-sm-3 control-label" for="FirstName">First Name</label>
		<div class="col-sm-3" >
			<label class="col-sm-3 control-label" for="FirstName">{{contact.FirstName}}</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="LastName">Last Name</label>
		<div class="col-sm-3" >
			<label class="col-sm-3 control-label" for="LastName">{{contact.LastName}}</label>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="EmailAddress">Email Address</label>
		<div class="col-sm-3" >
			<label class="col-sm-3 control-label" for="EmailAddress">{{contact.EmailAddress}}</label>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="PhoneNumber">Cell Phone Number</label>
		<div class="col-sm-3" >
			<label class="col-sm-3 control-label" for="PhoneNumber">{{contact.PhoneNumber}}</label>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" ></label>
		<div class="col-sm-3" >
			<input type="submit" class="btn btn-primary" value="Delete" data-ng-click="submitDeleteForm()" />
		</div>
	</div>


</form>
